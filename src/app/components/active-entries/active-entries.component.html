<div *ngIf="((activeSlips$ | async) ?? []) as activeSlips">
  <mat-accordion>
    <div *ngFor="let activeSlip of activeSlips">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> {{ activeSlip.selections.length }} Picks for ${{ Number(activeSlip.fee) * Number(activeSlip.initial_max_payout_multiplier) }} </mat-panel-title>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
