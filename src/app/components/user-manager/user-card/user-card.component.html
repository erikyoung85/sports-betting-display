<mat-card>
  <mat-card-header>
    <mat-card-title style="font-size: 14px">{{ user.firstName }} {{ user.lastName }}</mat-card-title>
  </mat-card-header>

  <mat-card-content style="font-size: 12px">
    <div *ngIf="user.underdogUserInfo">
      <b>Underdog:</b> {{user.underdogUserInfo.username}}<br/>
    </div>
  </mat-card-content>
</mat-card>
