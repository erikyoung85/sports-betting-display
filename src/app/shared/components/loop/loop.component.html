<main class="Loop js-loop">
    <section *ngFor="let item of items" class="wrapper">
      <ng-container *ngTemplateOutlet="item"></ng-container>
    </section>
  
    <!-- Cloned sections for looping (duplicate the original content) -->
    <section *ngFor="let item of items" class="wrapper is-clone">
      <ng-container *ngTemplateOutlet="item"></ng-container>
    </section>
  </main>
